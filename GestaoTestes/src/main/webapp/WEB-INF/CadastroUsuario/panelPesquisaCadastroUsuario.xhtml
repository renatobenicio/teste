
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- PAINEL E PESQUISA DO USUARIO -->

	<h:form id="frmPesquisausuario">
		<p:panel>
			<p:panelGrid columns="1" layout="grid"
				styleClass="ui-panelgrid-blank">
				<p:outputPanel>
					<h:graphicImage library="images" name="lupa.png" height="15%"
						width="15%" />
					<p:outputLabel value="Pesquisar"  />
				</p:outputPanel>

				<p:outputPanel>
					<p:outputLabel value="Nome do Usuario" for="nomeSistema" />
					<p:inputText id="nomeSistema"
						value="#{cadastroUsuarioBean.usuarioPesquisado}" />
				</p:outputPanel>

				<p:outputPanel>
					<p:commandButton value="Pesquisar"
						action="#{cadastroUsuarioBean.buscarUsuarios}" ajax="false" />
				</p:outputPanel>

				<p:outputPanel>
					<h:dataTable value="#{cadastroUsuarioBean.usuariosPesquisados}"
						var="usuList">
						<h:column>
							<h:commandLink value="#{usuList.nomeUsuario}"
								style="text-decoration:none;">
								<f:setPropertyActionListener value="#{usuList}"
									target="#{cadastroUsuarioBean.usuario}" />
							</h:commandLink>
						</h:column>
					</h:dataTable>

					<p:separator />
					<p:outputLabel value="Total de Registros:" />
					<p:outputLabel
						value="#{cadastroUsuarioBean.usuariosPesquisados.size()}" />
				</p:outputPanel>
			</p:panelGrid>
		</p:panel>
	</h:form>

</ui:composition>
